<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TabTamer</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .tab-list {
      max-height: 500px;
      overflow-y: auto;
    }
    .tab-group {
      margin-bottom: 16px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .domain-name {
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 8px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      padding: 4px;
      cursor: pointer;
    }
    .tab-item:hover {
      background-color: #e8f0fe;
    }
    .favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    .tab-title {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="tabList" class="tab-list"></div>
  <script src="popup.js"></script>
</body>
</html>
